<header>
    <!-- 判断管理员还是客户 -->
    <c:if test="${sessionScope.user!=null&&user.username!='admin'}">
    <c:set var="account" value="user.jsp"/>
    </c:if>
    
    <c:if test="${sessionScope.user!=null&&user.username=='admin'}">
    <c:set var="account" value="admin.jsp"/>
    </c:if>
   
    
    <div id="header_content">
        <div id="cart_info">

            
            <c:if test="${sessionScope.user==null}">
            <div>
                <a class="account" href="${pageContext.request.contextPath}/login.jsp">
                    <span>Login</span>
                </a>
                &nbsp;|&nbsp; 
                <a class="account" href="${pageContext.request.contextPath}/regist.jsp">
                    <span>Register</span>
                </a>
                &nbsp;|&nbsp; 
            </div>
            </c:if>
            
            <c:if test="${sessionScope.user!=null}">
            <div>
                <span><span>Welcome,</span><a class="my-account" href="${pageContext.request.contextPath}/account.jsp" style="text-decoration:underline"> ${sessionScope.user.username}</a></span>
                <!-- <span th:text=" (${customer.averageHeatRatingBought})"></span> -->
                &nbsp;|&nbsp;                               
                <a href="${pageContext.request.contextPath}/LogoutServlet">
                    <span >Logout</span>
                </a>
                &nbsp;|&nbsp; 
            </div>
            </c:if>

          <c:if test="${sessionScope.user!=null&&user.username!='admin'}">
            <a id="cartLink" class="modalcart" href="${pageContext.request.contextPath}/cart.jsp">
                <img src="img/shopping_cart.png" alt="Shopping Cart Icon" />
                &nbsp; 
                <span id="headerCartItemWordSingular_i18n" style="display: none;">item</span>
                <span id="headerCartItemWordPlural_i18n" style="display: none;" >item</span>
                <span class="headerCartItemsCount">0</span>
                <span class="headerCartItemsCountWord">item</span>
            </a>
            </c:if>

        </div>

        <div id="languages">
            <span id="selectedLocale" style="display: none">zh_CN</span>
            <a href="javascript:;" onclick="BLC.addUrlParam(document.location.search, 'blLocaleCode', 'en_US')">
                <img id="en_US" src="img/flags/United-States.png"  alt="United States" title="English" />
            </a>

            <a href="javascript:;" onclick="BLC.addUrlParam(document.location.search, 'blLocaleCode', 'en_GB')">
                <img id="en_GB" src="img/flags/United-Kingdom.png"  alt="United Kingdom" title="English (UK)"/>
            </a>

            <a  href="javascript:;" onclick="BLC.addUrlParam(document.location.search, 'blLocaleCode', 'zh_CN')">
                <img id="zh_CN"  src="img/flags/China.png" alt="China" title="Chinese (China)"/>
            </a>

            <a href="javascript:;" onclick="BLC.addUrlParam(document.location.search, 'blLocaleCode', 'es_ES')">
                <img id="es_ES" src="img/flags/Mexico.png" alt="Spain" title="Spanish (Spain)"/>
            </a>
            <a href="javascript:;" onclick="BLC.addUrlParam(document.location.search, 'blLocaleCode', 'fr_FR')">
                <img id="fr_FR" src="img/flags/Mexico.png" alt="France" title="French (France)" />
            </a>

        </div>

        <c:if test="${sessionScope.user==null}">
        <div id="logo"><img src="img/the-heat-clinic-logo-initernal.jpg" style="margin-top:10px;"></img></div>
        </c:if>
        
        <c:if test="${sessionScope.user!=null&&user.username!='admin'}">
         <div id="logo"><a href="${pageContext.request.contextPath}/user.jsp"><img src="img/the-heat-clinic-logo-initernal.jpg" style="margin-top:10px;"></img></a></div>
        </c:if>
        
        <c:if test="${sessionScope.user!=null&&user.username=='admin'}">
        <div id="logo"><a href="${pageContext.request.contextPath}/admin.jsp"><img src="img/the-heat-clinic-logo-initernal.jpg" style="margin-top:10px;"></img></a></div>
        </c:if>
       
    </div>
</header>
